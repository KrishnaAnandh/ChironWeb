.inspector .item label[data-label]:after{content:attr(data-label);font-size:10px;text-align:center;display:block;margin:2px 0 0;}
.inspector input,.inspector textarea{padding:3px 4px;width:100%;background:rgba(255,255,255,.05);border-radius:2px;border:0;line-height:18px;height:24px;font-size:12px;color:#FFF;text-align:center;outline:0;resize:none;}
.inspector textarea{min-width:100%;height:auto;text-align:left;}
.context h4{font-size:12px;font-weight:400;position:0;margin:0 0 16px;color:#FFF;}
.context h4:before{margin:0 10px 0 0;display:inline-block;content:"";width:8px;height:8px;border-radius:1px;background:#3484F5;}
.context .colors{margin:0 0 8px;}
.context .colors:last-child,.context .items-group:last-child{margin:0;}
.context .items-group{margin:0 0 24px;}
.inspector .color{display:block;}
.inspector .color[data-name]:after{content:attr(data-name);font-size:10px;text-align:center;padding:0 0 0 24px;display:block;margin:2px 0 0;}
.inspector .color label,.inspector .color label em,.inspector .color label em i{position:absolute;display:block;width:24px;height:24px;padding:0;}
.inspector .color label em{position:relative;background-color:#fff;background-image:linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc),linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc);background-size:12px 12px;background-position:0 0,6px 6px;border-radius:2px 0 0 2px;overflow:hidden;}
.inspector .color label em i{position:relative;}
.inspector .item .color input{text-align:center;}
.inspector .color input{padding-left:32px;width:100%;text-align:left;}
.gradient .color label:before{position:absolute;top:12px;left:11px;content:"";width:2px;height:32px;background:#FFF;z-index:2;box-shadow:0 0 2px 1px rgba(0,0,0,.2);}
.gradient .color label:after{position:absolute;top:8px;left:8px;content:"";width:8px;height:8px;background:#FFF;z-index:3;border-radius:4px;box-shadow:0 0 2px 1px rgba(0,0,0,.2);}
.gradient .color[data-name] label:before{height:42px;}
.gradient .color:last-child label:before{display:none;}
.navbar section{position:relative;overflow:auto;}
.artboard-list,.asset-list,.color-list{margin:0;padding:0;list-style:none;}
.artboard-list li{padding:16px;display:flex;cursor:pointer;}
.artboard-list li:hover,.asset-list li:hover,.color-list li:hover{background:#191A1E;}
.artboard-list li.active{background:#454748;}
.preview-img{display:block;width:44px;height:44px;text-align:center;background:rgba(0,0,0,.32);}
.preview-img:before{content:' ';display:inline-block;vertical-align:middle;height:100%;}
.preview-img img{max-width:44px;max-height:44px;background:#FFF;vertical-align:middle;}
.pages-select{padding:24px;position:relative;}
.pages-select h3{margin:0;text-align:center;font-size:12px;font-weight:400;color:#FFF;cursor:pointer;}
.page-list em,.pages-select h3 em{font-style:normal;font-size:10px;color:#989A9C;}

.pages-select .page-list{display:none;position:absolute;left:50%;transform:translateX(-50%);margin:-32px 0 0;padding:8px;border-radius:4px;list-style:none;width:180px;background:#0F0F0F;box-shadow:0 2px 10px 0 rgba(0,0,0,.8);}
.pages-select:focus{outline:0;}

.pages-select .page-list label{padding:10px;cursor:pointer;}
.pages-select .page-list label,.pages-select .page-list span{display:block;}
.page-list span:before{position:absolute;right:8px;}
.exportable{margin:0;padding:0;list-style:none;background:#191A1E;border:1px solid #2D2F31;border-radius:4px;}

.exportable li a{color:#FFF;text-decoration:none;outline:0;}
.exportable li:last-child{border:0;}
.exportable img{position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;}
.asset-list li,.color-list li{padding:24px;display:flex;cursor:pointer;}
.color-list li{cursor:default;}

.color-list li em{background-color:#fff;background-image:linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc),linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc);border-radius:50%;overflow:hidden;}
.color-list li em i{position:absolute;top:0;left:0;right:0;bottom:0;}
.artboard-list li div,.asset-list li div,.color-list li div{padding:0 0 0 16px;flex:1;}
.artboard-list li div{padding:6px 0 4px 16px;}
.asset-list li picture:before{content:"";display:inline-block;height:100%;vertical-align:middle;}
.asset-list li picture img{vertical-align:middle;max-width:28px;max-height:28px;}

.artboard-list h3, .asset-list h3,.color-list h3{margin:0 0 4px;padding:0;color:#FFF;font-size:12px;font-weight:400;overflow:hidden;text-overflow:ellipsis;}

var I18N = {},
    lang = navigator.language.toLocaleLowerCase(),

(function(window) {

    SMApp.fn = SMApp.prototype = {

        percentageSize: function(size, size2){
            return (Math.round( size / size2 * 1000 ) / 10) + "%";
        },
        unitSize: function(length, isText){
            var length = Math.round( length / this.configs.scale * 100 ) / 100,
                units = this.configs.unit.split("/"),
                unit = units[0];
            if( units.length > 1 && isText){
                unit = units[1];
            }
            return length + unit;
        },
        scaleSize: function (length){
            return Math.round( length / this.configs.scale * 10 ) / 10;
        },
        positive: function(number) {
            return number < 0 ? -number :number;
        },
        isIntersect: function(selectedRect, targetRect){
            return !(
                selectedRect.maxX <= targetRect.x ||
                selectedRect.x >= targetRect.maxX ||
                selectedRect.y >= targetRect.maxY ||
                selectedRect.maxY <= targetRect.y
            );
        },
        getID: function(element){
            return '#' + $(element).attr('id');
        },
        getIndex: function(element){
            return $(element).attr('data-index');
        },
        getRect: function( index ){
            var layer = this.current.layers[index];
            return {
                x: layer.rect.x,
                y: layer.rect.y,
                width: layer.rect.width,
                height: layer.rect.height,
                maxX: layer.rect.x + layer.rect.width,
                maxY: layer.rect.y + layer.rect.height
            }
        },
        getDistance: function(selected, target){
            return {
                top: (selected.y - target.y),
                right: (target.maxX - selected.maxX),
                bottom: (target.maxY - selected.maxY),
                left: (selected.x - target.x)
            }
        },
        message: function(msg){
            var $message = $('#message').text(msg);
            $message.hide().fadeIn().delay( 1000 ).fadeOut('fast');
        },
        locationHash: function(options){
            if(options){
                var objHash = {},
                    arrHash = [];
                $.each(options, function(key, value){
                    if( /[a-z]+/.test(key) && !isNaN(value) ){
                        objHash[key] = parseInt(value);
                        arrHash.push(key + value);
                    }
                });
                window.history.replaceState(undefined, undefined, '#' + arrHash.join('-'));
                return objHash;
            }
            else{
                var objHash = {},
                    hash = window.location.hash.replace(/[\#\-]([a-z]+)([\d]+)/ig, function(match, key, value){
                        objHash[key] = parseInt(value);
                    });
                return objHash;
            }
        },

        screen: function() {
            var imageData = (this.current.imageBase64)? this.current.imageBase64: this.current.imagePath + '?' + timestamp;

            if(!this.maxSize){
                var screenSize = (this.current.width > this.current.height)? this.current.width: this.current.height,
                    artboardSize = ($('.screen-viewer').outerWidth() > $('.screen-viewer').outerHeight())? $('.screen-viewer').outerWidth(): $('.screen-viewer').outerHeight();
                this.maxSize = (screenSize > artboardSize)? screenSize * 5: artboardSize * 5;

                $('#screen').parent().css({
                    width: this.maxSize,
                    height: this.maxSize
                });

                var scrollMaxX = this.maxSize - $('.screen-viewer').outerWidth(),
                    scrollMaxY = this.maxSize - $('.screen-viewer').outerHeight(),
                    scrollLeft = .5 * scrollMaxX,
                    scrollTop = .5 * scrollMaxY;

                $('.screen-viewer').scrollLeft(scrollLeft);
                $('.screen-viewer').scrollTop(scrollTop);
            }

            $('#screen').css({
                width: this.zoomSize( this.current.width ),
                height: this.zoomSize( this.current.height ),
                background: '#FFF url(' + imageData + ') no-repeat',
                backgroundSize: this.zoomSize( this.current.width ) + 'px ' + this.zoomSize( this.current.height ) + 'px'
            });

            $('.screen').css({
                marginLeft: -  parseInt( this.zoomSize( this.current.width / 2 ) ),
                marginTop: - parseInt( this.zoomSize( this.current.height / 2 ) )
            });

        },

        getEdgeRect: function( event ){
            var offset = $('#screen').offset();
            var x = (event.pageX - offset.left) / this.configs.zoom,
                y = (event.pageY - offset.top) / this.configs.zoom,
                width = 10,
                height = 10,
                xScope = ( x >= 0 && x <= this.current.width ),
                yScope = ( y >= 0 && y <= this.current.height );
            // left and top
            if( x <= 0 && y <= 0 ){
                x = -10;
                y = -10;
            }
            // right and top
            else if( x >= this.current.width && y <= 0 ){
                x = this.current.width;
                y = -10;
            }
            // right and bottom
            else if( x >= this.current.width && y >= this.current.height ){
                x = this.current.width;
                y = this.current.height;
            }
            // left and bottom
            else if( x <= 0 && y >= this.current.height ){
                x = -10;
                y = this.current.height;
            }
            // top
            else if( y <= 0 && xScope ){
                x = 0;
                y = -10;
                width = this.current.width;
            }
            // right
            else if( x >= this.current.width && yScope ){
                x = this.current.width;
                y = 0;
                height = this.current.height;
            }
            // bottom
            else if( y >= this.current.height && xScope ){
                x = 0;
                y = this.current.height;
                width = this.current.width;
            }
            // left
            else if( x <= 0 && yScope ){
                x = -10;
                y = 0;
                height = this.current.height;
            }
            if( xScope && yScope ){
                x = 0;
                y = 0;
                width = this.current.width;
                height = this.current.height;
            }
            return {
                x: x,
                y: y,
                width: width,
                height: height,
                maxX: x + width,
                maxY: y + height
            }
        },
        distance: function(){
            if( ( this.selectedIndex && this.targetIndex && this.selectedIndex != this.targetIndex ) || ( this.selectedIndex && this.tempTargetRect ) ){
                var selectedRect = this.getRect(this.selectedIndex),
                    targetRect = this.tempTargetRect || this.getRect(this.targetIndex),
                    topData, rightData, bottomData, leftData,
                    x = this.zoomSize(selectedRect.x + selectedRect.width / 2),
                    y = this.zoomSize(selectedRect.y + selectedRect.height / 2);
                if(!this.isIntersect(selectedRect, targetRect)){
                    if(selectedRect.y > targetRect.maxY){ //top
                        topData = {
                            x: x,
                            y: this.zoomSize(targetRect.maxY),
                            h: this.zoomSize(selectedRect.y - targetRect.maxY),
                            distance: this.unitSize(selectedRect.y - targetRect.maxY),
                            percentageDistance: this.percentageSize((selectedRect.y - targetRect.maxY), this.current.height)
                        };
                    }
                    if(selectedRect.maxX < targetRect.x){ //right
                        rightData = {
                            x: this.zoomSize(selectedRect.maxX),
                            y: y,
                            w: this.zoomSize(targetRect.x - selectedRect.maxX),
                            distance: this.unitSize(targetRect.x - selectedRect.maxX),
                            percentageDistance: this.percentageSize((targetRect.x - selectedRect.maxX), this.current.width)
                        }
                    }
                    if(selectedRect.maxY < targetRect.y){ //bottom
                        bottomData = {
                            x: x,
                            y: this.zoomSize(selectedRect.maxY),
                            h: this.zoomSize(targetRect.y - selectedRect.maxY),
                            distance: this.unitSize(targetRect.y - selectedRect.maxY),
                            percentageDistance: this.percentageSize((targetRect.y - selectedRect.maxY), this.current.height)
                        }
                    }
                    if(selectedRect.x > targetRect.maxX){ //left
                        leftData = {
                            x: this.zoomSize(targetRect.maxX),
                            y: y,
                            w: this.zoomSize(selectedRect.x - targetRect.maxX),
                            distance: this.unitSize(selectedRect.x - targetRect.maxX),
                            percentageDistance: this.percentageSize((selectedRect.x - targetRect.maxX), this.current.width)
                        }
                    }
                }
                else{
                    var distance = this.getDistance(selectedRect, targetRect);
                    if (distance.top != 0) { //top
                        topData = {
                            x: x,
                            y: (distance.top > 0)? this.zoomSize(targetRect.y): this.zoomSize(selectedRect.y),
                            h: this.zoomSize(this.positive(distance.top)),
                            distance: this.unitSize(this.positive(distance.top)),
                            percentageDistance: this.percentageSize(this.positive(distance.top), this.current.height)
                        };
                    }
                    if (distance.right != 0) { //right
                        rightData = {
                            x: (distance.right > 0)? this.zoomSize(selectedRect.maxX): this.zoomSize(targetRect.maxX),
                            y: y,
                            w: this.zoomSize(this.positive(distance.right)),
                            distance: this.unitSize(this.positive(distance.right)),
                            percentageDistance: this.percentageSize(this.positive(distance.right), this.current.width)
                        };
                    }
                    if (distance.bottom != 0) { //bottom
                        bottomData = {
                            x: x,
                            y: (distance.bottom > 0)? this.zoomSize(selectedRect.maxY): this.zoomSize(targetRect.maxY),
                            h: this.zoomSize(this.positive(distance.bottom)),
                            distance: this.unitSize(this.positive(distance.bottom)),
                            percentageDistance: this.percentageSize(this.positive(distance.bottom), this.current.height)
                        };
                    }
                    if (distance.left != 0) { //left
                        leftData = {
                            x: (distance.left > 0)? this.zoomSize(targetRect.x): this.zoomSize(selectedRect.x),
                            y: y,
                            w: this.zoomSize(this.positive(distance.left)),
                            distance: this.unitSize(this.positive(distance.left)),
                            percentageDistance: this.percentageSize(this.positive(distance.left), this.current.width)
                        };
                    }
                }
                if (topData) {
                    $('#td')
                        .css({
                            left: topData.x,
                            top: topData.y,
                            height: topData.h,
                        })
                        .show();
                    $('#td div')
                        .attr('data-height', topData.distance)
                        .attr('percentage-height', topData.percentageDistance);
                }
                if (rightData) {
                     $('#rd')
                        .css({
                            left: rightData.x,
                            top: rightData.y,
                            width: rightData.w
                        })
                        .show();
                    $('#rd div')
                        .attr('data-width', rightData.distance )
                        .attr('percentage-width', rightData.percentageDistance);
                }
                if (bottomData) {
                    $('#bd')
                        .css({
                            left: bottomData.x,
                            top: bottomData.y,
                            height: bottomData.h,
                        })
                        .show();
                    $('#bd div')
                        .attr('data-height', bottomData.distance )
                        .attr('percentage-height', bottomData.percentageDistance);
                }
                if (leftData) {
                     $('#ld')
                        .css({
                            left: leftData.x,
                            top: leftData.y,
                            width: leftData.w
                        })
                        .show();
                    $('#ld div')
                        .attr('data-width', leftData.distance )
                        .attr('percentage-width', leftData.percentageDistance);
                }
                $('.selected').addClass('hidden');
            }
        },

 of Chiron, intuitive simplicity and accessibility. The software integrates seamlessly into any school system and includes a white-label mobile app for parents so that it can be customized to individual schools and their requirements.\n","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":18,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":25,"css":["font-family: AvenirNext-Regular;","font-size: 18px;","color: #4A4A4A;"]},{"objectID":"3ADA2FEA-2273-4EF0-A0D5-1E378DFCD09F","type":"text","name":"An ardent footballer","rect":{"x":437,"y":1286,"width":761,"height":220},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"An ardent footballer and tennis player, and an avid long-distance runner. Ziad is a Physicist and has a Bachelors and Masters Degree from Massachusetts Institute of Technology “MIT”, Cambridge,  MA and has done it all. Started his professional career as an Educator in various roles as a teacher, coordinator and Head of School, and followed it by being a Management Consultant at Mckinsey & Company Inc. Middle East and North Africa Office, Dubai. He then became an Entrepreneur and founded one of the largest provider of early years, primary and secondary education provider in the UAE, Taaleem, where he was the Founding CEO and now serves on the Board of Directors and Audit Committee. \n\nZiad is presently a candidate for a Doctorate in Education from the University of Bath, UK.\n","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4A4A4A;"]},{"objectID":"47600053-BD8D-46EC-B8C4-9B30D283125 ice of Pinsent Masons LLP and head of the corporate practice for the Middle East. Osama&#39;s legal practice is focused on commercial arrangements, corporate matters, mergers, acquisitions, disposals, fund raising and investments across diverse sectors and industries. Additionally, he has in-depth experience of advising on financial and capital markets transactions (both conventional and Islamic), business formations, insolvency, restructuring, regulatory, employment and private client matters. He regularly advises shareholders, directors and senior management of major business groups and multinational corporations on their business operations both locally in the UAE and regionally in the Middle East. Osama&#39;s clients also include a number of high net worth individuals and prominent Middle Eastern families.\n\nLegal 500, 2010 notes Osama as &quot;unrivalled in the UAE - he is bright, and gives practical business advice that delivers favorable results time and time again.&quot; Chambers Global 2010 states that he &quot;offers the total package - Shari&#39;a, local and international law advice from one canny and analytical source.&quot;\n","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4A4A4A;"]},{"objectID":"ED31E5CB-7B8E-46DA-A7C9-5A2A03A6C2F1","type":"text","name":"An ardent cricketer,","rect":{"x":437,"y":2189,"width":761,"height":264},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"An ardent cricketer, Kapil is a Chartered Accountant by Profession. He also has a Bachelor’s Degree in Commerce from University of Delhi. Kapil began his professional career working for ‘Big 4’ Assurance and Advisory Practice, initially in New Delhi with Deloitte’s and subsequently with KPMG in Dubai. He then went on to become the CFO of one of the largest provider of early years, primary and secondary education in the UAE, Taaleem where amongst others he was also tasked initially as Head of Administration and subsequently as Acting COO. Kapil left Taaleem to pursue his vision of setting up EduFintech. All throughout his career Kapil has been rated as an Exceptional Performer and was all India 50th rank holder in the Foundation Examination conducted by Institute of Chartered Accountants of India.\n\nBesides EduFintech, Kapil also recently commenced his journey towards becoming a Data Scientist. \n","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4A4A4A;"]},{"objectID":"9582122A-615E-4CA3-87E1-F43CC1C552C4","type":"text","name":"Chiron is a school s","rect":{"x":340,"y":451,"width":762,"height":99},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"Chiron is a school software solution that aims to bring simplicity and improved integration to the school management process for parents, administrators, and governors.","color":{"r":0,"g":0,"b":0,"a":1,"color-hex":"#000000 100%","argb-hex":"#FF000000","css-rgba":"rgba(0,0,0,1)","ui-color":"(r:0.00 g:0.00 b:0.00 a:1.00)"},"fontSize":24,"fontFace":"AvenirNext-Regular","textAlign":"center","letterSpacing":0,"lineHeight":33,"css":["font-family: AvenirNext-Regular;","font-size: 24px;","color: #000000;","text-align: center;"]},{"objectID":"8E59DAAD-B735-41F0-9741-B6F88CD71DBF","type":"shape","name":"Rectangle 15","rect":{"x":0,"y":2522,"width":1440,"height":353},"rotation":0,"radius":0,"borders":[],"fills":[{"fillType":"color","color":{"r":71,"g":115,"b":2 argb-hex":"#FF000000","css-rgba":"rgba(0,0,0,1)","ui-color":"(r:0.00 g:0.00 b:0.00 a:1.00)"},"fontSize":18,"fontFace":"AvenirNext-DemiBold","textAlign":"left","letterSpacing":0,"lineHeight":25,"css":["font-family: AvenirNext-DemiBold;","font-size: 18px;","color: #000000;"]},{"objectID":"F2F6B124-98A9-4A39-8ACC-DF18065E7289","type":"text","name":"Mobile apps for scho","rect":{"x":269,"y":1487,"width":549,"height":25},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"Mobile apps for schools","color":{"r":0,"g":0,"b":0,"a":1,"color-hex":"#000000 100%","argb-hex":"#FF000000","css-rgba":"rgba(0,0,0,1)","ui-color":"(r:0.00 g:0.00 b:0.00 a:1.00)"},"fontSize":18,"fontFace":"AvenirNext-DemiBold","textAlign":"left","letterSpacing":0,"lineHeight":25,"css":["font-family: AvenirNext-DemiBold;","font-size: 18px;","color: #000000;"]},{"objectID":"72CACDAF-77A5-4E16-87BA-E511E9CE2936","type":"text","name":"It can be fully cust","rect":{"x":269,"y":1708,"width":549,"height":25},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"It can be fully customized","color":{"r":0,"g":0,"b":0,"a":1,"color-hex":"#000000 100%","argb-hex":"#FF000000","css-rgba":"rgba(0,0,0,1)","ui-color":"(r:0.00 g:0.00 b:0.00 a:1.00)"},"fontSize":18,"fontFace":"AvenirNext-DemiBold","textAlign":"left","letterSpacing":0,"lineHeight":25,"css":["font-family: AvenirNext-DemiBold;","font-size: 18px;","color: #000000;"]},{"objectID":"3E2698A4-7664-4240-B0C2-4A6200E4E153","type":"text","name":"There is a good reas","rect":{"x":269,"y":672,"width":613,"height":198},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"There is a good reason why school management software is so important nowadays. One of the reasons is surely the whole gamut of features it comes with. These features of course not only make life easy for the students but also for the school administrations. While talking about the various benefits of the school management system it is important for us to discuss the importance of the convenience of the online registration process. When new registration starts,  it becomes imperative to provide online registration platform for the students to enrol. As everything on the single platform not only speeds up the whole process but also for administrators become easy to track all details in real time.","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4A4A4A;"]},{"objectID":"05D9E6EC-1DA5-4D0C-AD52-42474A49DDE4","type":"text","name":"All Blogs","rect":{"x":269,"y":106,"width":65,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"All Blogs","color":{"r":71,"g":115,"b":246,"a":1,"color-hex":"#4773F6 100%","argb-hex":"#FF4773F6","css-rgba":"rgba(71,115,246,1)","ui-color":"(r:0.28 g:0.45 b:0.96 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4773F6;"]},{"objectID":"B64679B5-04BD-44A2-89C0-3F59864E6CCB","type":"text","name":"The beauty of online","rect":{"x":269,"y":947,"width":613,"height":198},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"The beauty of online school software is that it provides the student with a unique ID. Once the student starts the online registration process he will need to fill in the required details. After he has completed this step successfully, the school management system will generate a unique ID for the student which will be required for all other communications with the school further down the line. The unique ID establishes the fact that there can be no duplication of student’s data. The unique ID also helps in identifying a student’s academic data very easily.  The eLearning platforms are making it easier and simpler both for the students and the school.","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4A4A4A;"]},{"objectID":"D2A646F3-3493-4CAE-B7B6-50197FCEEF6C","type":"text","name":"It is needless to sa","rect":{"x":269,"y":1190,"width":613,"height":264},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"It is needless to say that the process of admission is exceedingly pivotal. The data management at different steps becomes quite unmanageable. However with the introduction of eLearning and the online enrolment system it has become unbelievably easy. Whether it is managing the registrations or following up of the process, school management software does it all. the software has been designed to provide facilities of the admission manager to streamline the registration process.\n\nWith this software the students can inquire about an admission process, fill-in the online form, pay registration fees online and also track the current status of the application. The school management software can configure the different levels of the registration process as per their requirement. The software also enables the school administration to set up the auto allotment of interview schedules.","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4A4A4A;"]},{"objectID":"CE96919F-3F7C-49C0-B1DB-0118B40798EF","type":"text","name":"A lot of schools now","rect":{"x":269,"y":1527,"width":613,"height":154},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"A lot of schools nowadays are developing mobile apps for the students. This is making the process of payment of fees even easier. Smartphones are quite common these days and with a mobile application, the parents/guardian or the students can pay their fees anytime and anywhere. The mobile apps are also helping the schools to deliver important notifications regarding session beginnings, exams, interviews and other processes involved. With the help of these mobile applications, the students can get information regarding the admission criterion.","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4A4A4A;"]},{"objectID":"EDA9A492-E1B4-47BA-BB91-082922864D8C","type":"text","name":"No two schools in th","rect":{"x":269,"y":1748,"width":613,"height":352},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"No two schools in the world are exactly alike when it comes to the way they operate and the processes and systems that they follow. A lot depends on the size of the school and that is why their needs and requirements would be different as well. No matter what it is, with good school management software, the school authority can shape the system as per your requirements.\n\nWith the help of systems such as these, it is possible to change and modify all the various stages of the admission process of the school. The requirements from each stage could be different and with a good school software, it is quite possible to design the stages to meet those requirements in the best possible way. The school authority can also publish important details such as seats and criteria for admission in case of various courses. At the same time, grades – especially in the admission tests – can be brought out as well so that students can know whether they have any chance of being admitted to your school or not.\n\n","color":{"r":74,"g":74,"b":74,"a":1,"color-hex":"#4A4A4A 100%","argb-hex":"#FF4A4A4A","css-rgba":"rgba(74,74,74,1)","ui-color":"(r:0.29 g:0.29 b:0.29 a:1.00)"},"fontSize":16,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: AvenirNext-Regular;","font-size: 16px;","color: #4A4A4A;"]},{"objectID":"DA5AE69F-783E-458E-A2FF-71EECE95D046","type":"text","name":"12 Jan 2018","rect":{"x":269,"y":632,"width":67,"height":16},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"12 Jan 2018","color":{"r":155,"g":155,"b":155,"a":1,"color-hex":"#9B9B9B 100%","argb-hex":"#FF9B9B9B","css-rgba":"rgba(155,155,155,1)","ui-color":"(r:0.61 g:0.61 b:0.61 a:1.00)"},"fontSize":12,"fontFace":"AvenirNext-Regular","textAlign":"left","letterSpacing":0,"lineHeight":16,"css":["font-family: AvenirNext-Regular;","font-size: 12px;","color: #9B9B9B;"]},{"objectID":"00BE2137-2845-4DF2-A0B0-A7E40D4D91F5","type":"shape","name":"Fill 1","rect":{"x":123,"y":46,"width":52,"height":10},"rotation":0,"radius":0,"borders":[],"fills":[{"fillType":"color","color":{"r":199,"g":220,"b":112,"a":1,"color-hex":"#C7DC70 100%","argb-hex":"#FFC7DC70","css-rgba":"rgba(199,220,112,1)","ui-color":"(r:0.78 g:0.86 b:0.44 a:1.00)"}}],"shadows":[],"opacity":1,"styleName":"","css":["background: #C7DC70;"]},{"objectID":"BD1D6D4C-BD13-448F-BB9C-97D29C5FB4B2","type":"shape","name":"Fill 3","rect":{"x":167,"y":51,"width":1,"height":1},"rotation":0,"radius":0,"borde
